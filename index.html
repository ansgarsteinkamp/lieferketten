<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Generator Lieferketten</title>
      <link rel="stylesheet" href="./public/styles.css" />
   </head>
   <body>
      <div class="flex flex-col items-center m-10 p-10 bg-gray-50">
         <div class="flex justify-center">
            <div class="flex flex-col items-center rounded bg-white shadow-md m-5">
               <label class="block text-sm text-red-800 font-bold border-b border-red-800 p-2 m-3" for="vorgelagertesNetz">Netzbetreiber vorgelagertes Netz</label>
               <textarea class="text-xs text-gray-500 p-2" id="vorgelagertesNetz" name="vorgelagertesNetz" rows="35" cols="50"></textarea>
            </div>
            <div class="flex flex-col items-center rounded bg-white border-gray-200 shadow-md m-5">
               <label class="block text-sm text-red-800 font-bold border-b border-red-800 p-2 m-3" for="nachgelagertesNetz">Netzbetreiber nachgelagertes Netz</label>
               <textarea class="text-xs text-gray-500 p-2" id="nachgelagertesNetz" name="nachgelagertesNetz" rows="35" cols="50"></textarea>
            </div>
         </div>
         <div>
            <button class="border-2 border-red-800 rounded-full bg-white text-red-800 px-6 py-2 m-4 hover:bg-red-200" id="myButton">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
               </svg>
            </button>
         </div>
         <div class="flex flex-col items-center rounded bg-white shadow-md m-5">
            <label class="block text-sm text-red-800 font-bold border-b border-red-800 p-2 m-3" for="lieferketten">Lieferketten</label>
            <textarea class="text-xs text-gray-500 p-2" id="lieferketten" name="lieferketten" rows="50" cols="300"></textarea>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
      <script src="./public/index.js"></script>
   </body>
</html>
